name: Deploy Guitare Hunter
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/GuitareHunter
            cd ~/GuitareHunter
            # Si le dossier n'est pas un dépôt git, on le clone, sinon on pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi
            # Mise à jour de l'environnement Python
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            # Redémarrage du service (si configuré)
            sudo systemctl restart guitare-hunter || echo "Service non configuré"